</head>

<body>
  <!-- <form action="register" method="post">

    <input type="text" name="last_name" placeholder="Last Name"><br>

  <div class="container my-4 mx-8">
    <form class="row g-3" action="register" method="post">
      {% csrf_token %}
      <div class="col-md-6">
        <label for="inputName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="inputEmail4" name="first_name" placeholder="Enter your First Name">
      </div>
      <div class="col-md-6">
        <label for="inputName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="inputEmail4" name="last_name" placeholder="Enter your Last Name">
      </div>
      <div class="col-12">
        <label for="inputName" class="form-label">User Name</label>
        <input type="text" class="form-control" id="inputAddress" name="username" placeholder="Enter your User Name">
      </div>
      <div class="col-12">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" name="email" placeholder="Enter your Email">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4" name="password1"
          placeholder="Enter your Password">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="inputPassword4" name="password2"
          placeholder="Confirm your Password">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>
  </div>
  {% if messages %}
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
    <strong>{{ message }}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
  {% endif %}

</body>

</html>
