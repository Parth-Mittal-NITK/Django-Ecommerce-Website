{% extends 'base.html' %}

{% block title %}Address{% endblock title %}

{% block body %}
<div class="container mx-4 my-3">
    <h4>Please fill in your details</h4>
    <div class="container mt-3">
        <form class="row g-3" method="POST" action="address">
            {% csrf_token %}
            <div class="col-md-6">
                <label for="name" class="form-label">Name</label>
                <input type="name" class="form-control" id="name" name="name">
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="emaul" name="email">
            </div>
            <div class="col-12">
                <label for="address1" class="form-label">Address</label>
                <input type="text" class="form-control" id="address1" placeholder="1234 Main St" name="address1">
            </div>
            <div class="col-12">
                <label for="address2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" name="address2">
            </div>
            <div class="col-md-6">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" name="city">
            </div>
            <div class="col-md-4">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" id="state" name="state">
            </div>

            <div class="col-md-2">
                <label for="zip_code" class="form-label">Zip Code</label>
                <input type="text" class="form-control" id="zip_code" name="zip_code">
            </div>
            <div class="col-12">
                <label for="phone" class="form-label">Phone No</label>
                <input type="text" class="form-control" id="phone" name="phone">
            </div>

            <a href="">
                <div class="col-12">
                    <button type="submit" class="btn btn-danger float-end">Next</button>
                </div>
            </a>
        </form>
    </div>
</div>

{%block js%}
<script>
    function updateCart(cart) {
        var num = 0;
        for (var i in cart)
            num += (cart[i][0]);

        localStorage.setItem('cart', JSON.stringify(cart)); //Failing to do this will lead to loss of data of cart when page is reloaded
        document.getElementById('cart').innerHTML = num;
        console.log(cart);
    }
    //Find out the cart from the local storage
    if (localStorage.getItem('cart') == null) {
        var cart = {}; //Make a new cart
    }
    else {
        cart = JSON.parse(localStorage.getItem('cart'));
        updateCart(cart);  //Update existing cart
    }

    // using some jQuery
    $('.divpr').on('click', 'button.cart', function () {

        var idStr = this.id.toString(); //divpr's button's id like pr1, etc ; toString bcz only strings are accepted
        if (cart[idStr] != undefined) {
            var qty = cart[idStr][0] + 1;
            cart[idStr] = [qty, name, price, img];
            // name = "My item"; //No need to change the name if that item is already present
        }
        else {
            qty = 1;
            name = document.getElementById('name' + idStr).innerHTML; //idStr is like pr1, pr2. Thus, target by name etc (id of card title)
            price = document.getElementById('price' + idStr).innerHTML;
            img = document.getElementById('img' + idStr).src;
            cart[idStr] = [qty, name, price, img];
        }
        updateCart(cart);
    });


</script>

{%endblock%}
{% endblock body %}
